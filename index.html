<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="app" class="container">
        <div class="row" style="text-align: center;margin: auto;">
            <div class="col-12">
                <h2>{{title}}</h2>
            </div>
        </div>
        <div class="row mt-3" style="text-align: center;margin: auto;">
            <div class="col-12">
                <h3>Add To-do List</h3>
            </div>
        </div>
        <div class="row mt-3" style="text-align: center;margin: auto;">
            <div class="col-2"></div>
            <div class="col-8">
                <form>
                    <div class="row m-auto" style="margin: auto;">
                        <div class="col-8">
                            <input v-model='data' type="text" id="data" class="form-control"></div>
                        <div class="col-2 p-0">
                            <button @click.prevent='addTodo' class="btn btn-primary container-fluid">Add</button></div>
                        <div class="col-2 p-0">
                            <button @click.prevent='deleteAll' class="btn btn-primary">Delete All</button></div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row" style="margin: auto;">
            <div class="col-2"></div>
            <div class="col-8" style="padding: 0px;">
                <ul>
                    <li v-for="ele in all">
                        <div class="row mt-2" style="margin: auto;">
                            <div class="col-1 bg-info text-white rounded pt-2" style="padding-left: 0px!important; padding-right: 0px!important;text-align: center;">
                                <label class="">{{hello(ele)}}</label>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-6" style="padding-left: 0px!important; padding-right: 0px!important;">
                                <h5>{{ele.names}}</h5>
                            </div>
                            <div class="col-2"><button @click='deleteData(ele)' class="btn btn-danger container-fluid"><i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button></div>
                            <div class='col-2'></div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>
</body>

</html>
